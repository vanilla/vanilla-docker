#            - "vanilla_network"
#        volumes:
#            - "./logs/crond:/var/log/sphinx:delegated"
#            - /var/run/docker.sock:/var/run/docker.sock
volumes:
    shared:

networks:
    vanilla_network:
        driver: "bridge"
        name: "vanilla_network"
