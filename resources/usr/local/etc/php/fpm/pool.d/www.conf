[www]

access.log = /var/log/php-fpm/www.access.log

user = www-data
group = www-data

; Let's use a socket :)
listen = /shared/var/run/php-fpm.sock

listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

catch_workers_output = yes
